apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: crulabs-gateway
  namespace: gateway-system
  annotations:
    external-dns.alpha.kubernetes.io/hostname: grafana.crulabs.intern,keycloak.crulabs.intern,minio.crulabs.intern,minio-console.crulabs.intern,ca.crulabs.intern
spec:
  gatewayClassName: traefik
  addresses:
  - value: k8s-lb-01.crulabs.intern
    type: Hostname
  listeners:
  - name: web
    protocol: HTTP
    port: 8000
    allowedRoutes:
      namespaces:
        from: All
  - name: websecure
    protocol: HTTPS
    port: 8443
    allowedRoutes:
      namespaces:
        from: All
    tls:
      mode: Terminate
      certificateRefs:
      - kind: Secret
        name: gateway-tls
        namespace: gateway-system
