apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: public-gateway
  namespace: gateway-system
  annotations:
    external-dns.alpha.kubernetes.io/target: "k8s-lb-01.crulabs.intern"
spec:
  gatewayClassName: traefik
  addresses:
  - value: k8s-lb-01.crulabs.intern
    type: Hostname
  listeners:
  - name: web
    protocol: HTTP
    port: 80
    allowedRoutes:
      namespaces:
        from: All
  - name: websecure
    protocol: HTTPS
    port: 443
    allowedRoutes:
      namespaces:
        from: All
    tls:
      mode: Terminate
      certificateRefs:
      - kind: Secret
        name: wildcard-crulabs-io-tls
        namespace: gateway-system
