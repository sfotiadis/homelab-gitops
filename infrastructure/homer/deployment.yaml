apiVersion: apps/v1
kind: Deployment
metadata:
  name: homer
  namespace: homer
  labels:
    app.kubernetes.io/name: homer
    app.kubernetes.io/instance: homer
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: homer
      app.kubernetes.io/instance: homer
  template:
    metadata:
      labels:
        app.kubernetes.io/name: homer
        app.kubernetes.io/instance: homer
    spec:
      containers:
      - name: nginx
        image: nginx:1.29-alpine
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
          readOnly: true
        resources:
          limits:
            memory: 128Mi
            cpu: 100m
          requests:
            memory: 64Mi
            cpu: 50m
      volumes:
      - name: html
        configMap:
          name: homer-html
