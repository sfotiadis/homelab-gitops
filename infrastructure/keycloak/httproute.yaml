apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: keycloak
  namespace: keycloak
  annotations:
    external-dns.alpha.kubernetes.io/target: "k8s-lb-01.crulabs.intern"
spec:
  parentRefs:
  - name: crulabs-gateway
    namespace: gateway-system
  hostnames:
  - "keycloak.crulabs.intern"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: keycloak-http
      port: 8080
