---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: keycloak
  namespace: keycloak
spec:
  interval: 5m
  dependsOn:
    - name: keycloak-postgres
  chart:
    spec:
      chart: keycloakx
      version: 2.x  # Adjust to specific version if needed
      sourceRef:
        kind: HelmRepository
        name: codecentric
        namespace: keycloak
  values:
    replicas: 1

    # Database configuration
    database:
      vendor: postgres
      hostname: keycloak-postgres-rw
      port: 5432
      database: keycloak
      username: app
      existingSecret: keycloak-db-credentials
      existingSecretPasswordKey: password
      existingSecretUsernameKey: username

    # Admin credentials
    command:
      - "/opt/keycloak/bin/kc.sh"
      - "start"
      - "--http-enabled=true"
      - "--http-port=8080"
      - "--hostname=keycloak.crulabs.intern"
      - "--hostname-strict=false"
      - "--proxy=edge"

    extraEnv:
      - name: KEYCLOAK_ADMIN
        valueFrom:
          secretKeyRef:
            name: keycloak-credentials
            key: username
      - name: KEYCLOAK_ADMIN_PASSWORD
        valueFrom:
          secretKeyRef:
            name: keycloak-credentials
            key: password
      - name: JAVA_OPTS_APPEND
        value: >-
          -XX:+UseContainerSupport
          -XX:MaxRAMPercentage=50.0
          -Djava.awt.headless=true
          -Djgroups.dns.query=keycloak-headless

    # Ingress configuration
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        external-dns.alpha.kubernetes.io/target: "k8s-lb-01.crulabs.intern"
        cert-manager.io/cluster-issuer: "crulabs-ca-issuer"
      rules:
        - host: keycloak.crulabs.intern
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: keycloak-tls
          hosts:
            - keycloak.crulabs.intern

    # Resources
    resources:
      requests:
        cpu: 500m
        memory: 512Mi
      limits:
        cpu: 2000m
        memory: 1024Mi

    # Health checks
    livenessProbe:
      httpGet:
        path: /health/live
        port: http
      initialDelaySeconds: 60
      timeoutSeconds: 5

    readinessProbe:
      httpGet:
        path: /health/ready
        port: http
      initialDelaySeconds: 30
      timeoutSeconds: 1

    # Service configuration
    service:
      type: ClusterIP
      port: 80

    # Pod security context
    podSecurityContext:
      fsGroup: 1000

    securityContext:
      runAsUser: 1000
      runAsNonRoot: true
