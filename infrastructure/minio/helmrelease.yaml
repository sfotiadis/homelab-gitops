apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minio
  namespace: minio
spec:
  interval: 30m
  chart:
    spec:
      chart: minio
      version: 5.4.0
      sourceRef:
        kind: HelmRepository
        name: minio
        namespace: flux-system
  values:
    mode: standalone
    replicas: 1
    persistence:
      enabled: true
      storageClass: nfs-csi
      accessMode: ReadWriteOnce
      size: 500Gi
    resources:
      requests:
        memory: 2Gi
        cpu: 500m
      limits:
        memory: 4Gi
        cpu: 2000m
    ingress:
      enabled: false
    consoleIngress:
      enabled: false
    existingSecret: minio-credentials
    
    envFrom:
      - secretRef:
          name: minio-oauth
    
    extraVolumes:
      - name: ca-cert
        configMap:
          name: crulabs-ca-cert
    
    extraVolumeMounts:
      - name: ca-cert
        mountPath: /etc/ssl/certs/crulabs-ca.crt
        subPath: ca.crt
        readOnly: true
