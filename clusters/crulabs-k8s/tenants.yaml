apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: tenants
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: homelab-gitops
  path: ./tenants
  prune: true
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
