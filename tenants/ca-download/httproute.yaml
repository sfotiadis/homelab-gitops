apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ca-download
  namespace: ca-download
spec:
  parentRefs:
  - name: crulabs-gateway
    namespace: gateway-system
  hostnames:
  - "ca.crulabs.intern"
  rules:
    - matches:
      - path:
          type: PathPrefix
          value: /
      backendRefs:
      - name: ca-download
        port: 80
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https