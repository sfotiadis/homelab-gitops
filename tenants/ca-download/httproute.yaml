apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ca-download
  namespace: ca-download
  annotations:
    external-dns.alpha.kubernetes.io/target: "k8s-lb-01.crulabs.intern"
spec:
  parentRefs:
  - name: crulabs-gateway
    namespace: gateway-system
  hostnames:
  - "ca.crulabs.intern"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: ca-download
      port: 80
