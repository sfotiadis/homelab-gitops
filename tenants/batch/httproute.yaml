apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: batch
  namespace: batch
spec:
  parentRefs:
    - name: public-gateway
      namespace: gateway-system
  hostnames:
    - batch.crulabs.io
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      filters:
        - extensionRef:
            apiVersion: traefik.io/v1alpha1
            kind: Middleware
            name: redirect-https-batch
            namespace: gateway-system
      backendRefs:
        - name: batch
          port: 80
